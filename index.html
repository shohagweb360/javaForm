<!Doctype html>
</html>
	<head>
		<meta name="viewport" content="width=device-width, initial-sacle=1.0;">
	    <title></title>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
	    <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h2>REGISTRATION FORM</h2>
			</div>
			<form class="form" id="form">
				<div class="form-control">
					<label>Username:</label>
					<input type="text" name="" id="username"  autocomplete="off"placeholder="Enter Your Full Name">
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error Msg</small>
				</div>

				<div class="form-control">
					<label>email</label>
					<input type="email" name="" id="email" autocomplete="off"placeholder="Enter Your Email">
					 <i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error Msg</small>
				</div>
				<div class="form-control">
					<label>Phone Number</label>
					<input type="number" name="" id="num" autocomplete="off" placeholder="Enter Your number">
					 <i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error Msg</small>
				</div>
				<div class="form-control">
					<label>passowrd</label>
					<input type="password" name="" id="passowrd" autocomplete="off"placeholder="Enter Your passowrd">
					 <i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error Msg</small>
				</div>
				<div class="form-control">
					<label>confirm passoword</label>
					<input type="password" name="" id="cpassword" autocomplete="off"placeholder="Enter Your Email">
					 <i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error Msg</small>
				</div>
					<input type="submit" value="submit" class="btn" name="">
			</form>
		</div>


		<script>
			const form = document.getElementById('form');
			const username=document.getElementById('username');
			const email =document.getElementById('email');
			const phone =document.getElementById('num');
			const passowrd=document.getElementById('passowrd');
			const cpassword = document.getElementById('cpassword');

			form.addEventListener('submit',(event)=>{
			  event.preventDefault();
			  validate();
			});

			const isEmail =(emailVal)=>{
				var atSymbol = emailVal.indexOf('@');
				if(atSymbol < 1) return false;
				var dot = emailVal.lastIndexOf('.');
				if(dot <= atSymbol+2) return false;
				if(dot === emailVal.length -1) return false;

				return true;
			}

			// define the validate function herea


			const validate=()=>{
			const usernameVal=username.value.trim();
			const emailVal =email.value.trim();
			const numVal =phone.value.trim();
			const passowrdVal=passowrd.value.trim();
			const cpasswordVal= cpassword.value.trim();

			if(usernameVal === ""){
				setErrormsg(username,'username can not be blank');
			}else if(usernameVal.length <=2){
				setErrormsg(username,'username min 3 char');
			}else {
				setSuccessMsg(username);
			}

				//emai validation 

		  if(emailVal === ""){
				setErrormsg(email,'email can not be blan');
			}else if(!isEmail(emailVal)){
				setErrormsg(email,'Not a valid Email');
			}else {
				setSuccessMsg(email);
			}

			//phone validation
		   if(numVal === ""){
				setErrormsg(phone,'number can not be blank');
			}else if(numVal.length <= 10){
				setErrormsg(phone,'NOT VALID Number');
			}
			else{
					setSuccessMsg(phone);
			}

				//password validation
		   if(passowrdVal === ""){
				setErrormsg(passowrd,'passowrd can not be blank');
			}else if(passowrdVal.length <= 5){
				setErrormsg(passowrd,'min 6 char');
			}
			else{
					setSuccessMsg(passowrd);
			}

					//cpassword validation
			 if(cpasswordVal === ""){
					setErrormsg(cpassword,'  confirm passowrd can not be blank');
			 }else if(passowrdVal !== cpasswordVal){
			 			setErrormsg(cpassword,'password did not matche');
				 }else{
				 	setSuccessMsg(cpassword);
				 }




			









			}


			



			function setErrormsg(input,errormsg){
				const formControl=input.parentElement;
				const small=formControl.querySelector('small');
				formControl.className="form-control error";
				small.innerText = errormsg;
			}

			function setSuccessMsg(input){
				const formControl=input.parentElement;
				formControl.className="form-control success"
			}
		








		</script>
		
	</body>
</html>
